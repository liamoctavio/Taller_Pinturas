<div class="container py-5">
  <div class="card shadow-lg border-0 rounded-4 mx-auto animate-up" style="max-width: 700px;">
    
    <div class="card-body p-4 p-md-5">
      
      <div class="d-flex align-items-center mb-4">
        <div class="bg-primary bg-opacity-10 text-primary rounded-circle p-3 me-3">
          <i class="bi bi-calendar-plus-fill fs-4"></i>
        </div>
        <div>
          <h2 class="fw-bold mb-0 text-dark">Nuevo Evento</h2>
          <p class="text-muted mb-0">Programa una nueva actividad cultural</p>
        </div>
      </div>

      <hr class="border-light mb-4">
      
      <form>
        
        <div class="mb-4">
          <label class="form-label small fw-bold text-muted text-uppercase">Título del Evento</label>
          <input type="text" 
                 class="form-control form-control-lg bg-light border-0" 
                 [(ngModel)]="nuevoEvento.titulo" 
                 name="titulo"
                 placeholder="Ej: Taller de Cerámica Contemporánea">
        </div>

        <div class="row g-3 mb-4">
          <div class="col-md-5">
            <label class="form-label small fw-bold text-muted text-uppercase">Tipo de Actividad</label>
            <div class="input-group">
              <span class="input-group-text bg-light border-0 text-muted"><i class="bi bi-tag-fill"></i></span>
              <select class="form-select bg-light border-0" [(ngModel)]="nuevoEvento.id_tipo_evento" name="tipo">
                <option [ngValue]="1">Taller</option>
                <option [ngValue]="2">Exposición</option>
                <option [ngValue]="3">Charla Cultural</option>
              </select>
            </div>
          </div>
          
          <div class="col-md-7">
            <label class="form-label small fw-bold text-muted text-uppercase">Ubicación</label>
            <div class="input-group">
              <span class="input-group-text bg-light border-0 text-muted"><i class="bi bi-geo-alt-fill"></i></span>
              <input type="text" 
                     class="form-control bg-light border-0" 
                     [(ngModel)]="nuevoEvento.direccion" 
                     name="direccion"
                     placeholder="Ej: Sala 1, Av. Providencia 1234">
            </div>
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label small fw-bold text-muted text-uppercase">Descripción</label>
          <textarea class="form-control bg-light border-0" 
                    rows="4" 
                    [(ngModel)]="nuevoEvento.descripcion" 
                    name="descripcion"
                    placeholder="Describe de qué trata el evento, qué aprenderán los asistentes, etc."></textarea>
        </div>

        <div class="bg-light rounded-3 p-3 mb-4 border border-light">
          <label class="form-label small fw-bold text-primary text-uppercase mb-3">
            <i class="bi bi-clock me-1"></i> Horario del Evento
          </label>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="small text-muted mb-1">Inicia</label>
              <input type="datetime-local" class="form-control border-0 bg-white shadow-sm" [(ngModel)]="nuevoEvento.fechaInicio" name="inicio">
            </div>
            <div class="col-md-6">
              <label class="small text-muted mb-1">Termina</label>
              <input type="datetime-local" class="form-control border-0 bg-white shadow-sm" [(ngModel)]="nuevoEvento.fechaTermino" name="termino">
            </div>
          </div>
        </div>

        <div class="mb-5">
          <label class="form-label small fw-bold text-muted text-uppercase">Valor de Entrada</label>
          <div class="input-group" style="max-width: 250px;">
            <span class="input-group-text bg-light border-0 fw-bold text-success">$</span>
            <input type="number" 
                   class="form-control bg-light border-0 fw-bold text-dark" 
                   [(ngModel)]="nuevoEvento.precio" 
                   min="0"
                   name="precio">
          </div>
          <div class="form-text mt-2" *ngIf="nuevoEvento.precio == 0">
            <i class="bi bi-check-circle-fill text-success"></i> Este evento aparecerá como <strong>Gratuito</strong>.
          </div>
        </div>

        <div class="d-flex justify-content-end align-items-center gap-3">
          <a routerLink="/eventos" class="btn btn-link text-decoration-none text-muted fw-bold">
            Cancelar
          </a>
          <button (click)="guardar()" [disabled]="loading" class="btn btn-dark rounded-pill px-5 py-2 shadow-sm">
            <span *ngIf="!loading">Publicar Evento</span>
            <span *ngIf="loading">
              <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              Guardando...
            </span>
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
